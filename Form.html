<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-Form</title>
    <link rel="stylesheet" href="frm.css">
    
</head>
<body>
    <Form action="">
        <fieldset id="fd">
        <h1 class="main">Payment-Form</h1>
        <p id="p">*Required Fields</p>
        <h2>Contact Information</h2>
        <fieldset class="bg">
            
            <p>*Name: <input type="text" name="name" required placeholder="Bhagat Singh"></p>
            <fieldset id="g">
                <legend>*Gender</legend>
                <p>
                Male <input type="radio" name="gender" id="" required>
                Female <input type="radio" name="gender" id="" required>
                Others <input type="radio" name="gender" id="" required>
                </p>
            </fieldset>

            <p>*Address: <textarea name="" id="address" cols="100" rows="8" required placeholder="Enter your Address"></textarea></p>
            <p>Email: <input type="email" name="email" id="email" placeholder="example@gmail.com"></p>
            <p>*Pincode: <input type="number" name="number" id="number" required placeholder="123456"></p>
            
            <fieldset id="pf">
                <legend><h2>*Payment-Form</h2></legend>
                <p>*Card-Type:
                    <select name="card_type" id="card_type" required>
                        <option value="">--Select a Card Type--</option>
                        <option value="visa">Visa</option>
                        <option value="rupay">Rupay</option>
                        <option value="mastercard">Master-Card</option>
                    </select>
                </p>
                <p>
                    *Card Number: <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
                </p>
                <p>
                    *Expiration Date:<input type="date" name="exp_date" id="exp_date" required>
                </p>
                <p>
                    *Cvv: <input type="password" name="cvv" id="cvv" required placeholder="123">
                </p>
            </fieldset>
            <input type="submit" value="Pay Now"> <input type="submit" value="Cancel">
            
        </fieldset>
        </fieldset>
    </Form>
</body>
</html>
